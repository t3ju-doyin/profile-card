<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="card.css">
        <link rel="shortcut icon" href="favicon-32x32.png" >
        <title>Profile Card</title>
    </head>
    <body>
        <main>
            <img class="card-picture" src="bg-pattern-card.svg" alt="pattern card" >
            <div>
                <section class="user"> 
                    <img src="image-victor.jpg" alt="profile picture">
                    <h3>Victor Crest <span> 26</span></h3>
                    <p>London</p>
                </section>
                <div class="line"> </div>
                <section class="bottom">
                    <ul>
                        <li><h4>80K</h4>
                            <p>Followers</p>
                        </li>
                        <li><h4>803K</h4>
                            <p>Likes</p>
                        </li>
                        <li><h4>1.4K</h4>
                            <p>Photos</p>
                        </li>
                    </ul>
                </section>
            </div>
        </main>

    </body>
</html>
